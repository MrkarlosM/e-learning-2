<div class="m-3">
  <h1>E-Learning y Formación</h1>
  <h3>
    Hola <strong>{{usuarioPST.name}}</strong
    >, este es el progreso de tu formación.
  </h3>
  <div class="container text-center mt-4">
    <div class="accordion" id="accordionExample">
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button
            class="accordion-button"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseOne"
            aria-expanded="true"
            aria-controls="collapseOne"
          >
            Analítica de Datos
          </button>
        </h2>
        <div
          id="collapseOne"
          class="accordion-collapse collapse show"
          aria-labelledby="headingOne"
          data-bs-parent="#accordionExample"
        >
          <div class="accordion-body">
            <div class="row">
              <div class="col">
                <div class="card p-2">
                  <p-chart
                    type="doughnut"
                    [data]="basicData"
                    [options]="basicOptions"
                  ></p-chart>
                </div>
              </div>
              <div class="col">
                <div class="card p-2">
                  <p-chart
                    type="doughnut"
                    [data]="basicData2"
                    [options]="basicOptions2"
                  ></p-chart>
                </div>
              </div>
              <div class="col">
                <div class="card p-2 flex justify-content-center">
                  <p-chart
                    type="doughnut"
                    [data]="basicData3"
                    [options]="basicOptions3"
                  ></p-chart>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingTwo">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseTwo"
            aria-expanded="false"
            aria-controls="collapseTwo"
          >
            Notas Individuales
          </button>
        </h2>
        <div
          id="collapseTwo"
          class="accordion-collapse collapse"
          aria-labelledby="headingTwo"
          data-bs-parent="#accordionExample"
        >
          <div class="accordion-body">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">MoodleID</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Progreso</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of tableArray">
                  <th scope="row">{{ user.MoodleID }}</th>
                  <td>{{ user.nombre }}</td>
                  <td><div *ngIf="user.nombre === 'Juan Díaz'" class="progress" role="progressbar" aria-label="Success example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar bg-warning" style="width: 25%">25%</div>
                  </div>
                  <div *ngIf="user.nombre === 'Pedro Jiménez'" class="progress" role="progressbar" aria-label="Success example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar bg-warning" style="width: 50%">50%</div>
                  </div>
                  <div *ngIf="user.nombre === 'Carlos Martínez'" class="progress" role="progressbar" aria-label="Success example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar bg-success" style="width: 100%">100%</div>
                  </div>
                </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col"></div>
      <div class="col">
        <a
          target="_blank"
          href="http://54.225.85.252/moodle/"
          class="btn btn-success"
          >Ir a Moodle</a
        >
      </div>
      <div class="col"></div>
    </div>
  </div>
</div>
