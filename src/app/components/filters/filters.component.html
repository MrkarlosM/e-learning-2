<form [formGroup]="courseForms">
  <p-multiSelect
    (onChange)="muestraPST()"
    [style]="selectStyles"
    [options]="cursos"
    formControlName="selectedCursos"
    optionLabel="fullname"
    id="selectCursos"
    placeholder="Seleccione los cursos disponibles"
    panelStyleClass="custom-panel"
  ></p-multiSelect>
  <div class="location">
    <p-multiSelect
      (onChange)="buscaMunicipios()"
      [style]="selectStyles2"
      [options]="deptos"
      formControlName="selectedDeptos"
      optionLabel="dpto"
      id="selectDepartamentos"
      placeholder="Seleccione los departamentos"
      panelStyleClass="custom-panel2"
    ></p-multiSelect>
    <p-multiSelect
      [style]="selectStyles2"
      [options]="mpios"
      formControlName="selectedMpios"
      optionLabel="nom_mpio"
      id="selectMunicipios"
      placeholder="Seleccione los municipios"
      panelStyleClass="custom-panel2"
    ></p-multiSelect>
    <p-multiSelect
      [style]="selectStyles2"
      [options]="TipoPST"
      formControlName="selectedTipos"
      optionLabel="tipo"
      id="selectUbucacion"
      placeholder="Seleccione el tipo de ubicaciÃ³n"
      panelStyleClass="custom-panel2"
    ></p-multiSelect>
  </div>
  <p-multiSelect
    [style]="selectStyles"
    [options]="psts"
    formControlName="selectedPSTs"
    optionLabel="name"
    id="selectPST"
    placeholder="Seleccione los PSTs de los cursos"
    panelStyleClass="custom-panel"
  ></p-multiSelect>
</form>
